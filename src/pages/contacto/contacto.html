<!-- comienzo de formulario -->
    <main class="main-form">

        <fieldset class="main-form__fieldset">

            <h1>Información Personal</h1>
            <hr>
            <p>Te contactaremos luego de enviar el formulario con tus datos</p>

            <Form class="main-form__form-inicial" action="#">

                <div class="main-form__name">
                    <label for="Nombre">Nombre</label>
                    <input class="main-form__input" type="text" id="Nombre" placeholder="Nombre" required>
                </div>

                <div class="main-form__last-name">
                    <label for="Apellido">Apellido</label>
                    <input class="main-form__input" type="text" id="Apellido" placeholder="Apellido" required>
                </div>

                <div class="main-form__email">
                    <label for="email">Mail</label>
                    <input class="main-form__input" type="email" id="email" placeholder="Correo Electronico" required>
                </div>

                <div class="main-form__phone">
                    <label for="numero">Telefono</label>
                    <input class="main-form__input" type="number" id="numero" placeholder="Numero de Telefono" required>
                </div>

                <div class="main-form__description">
                    <label for="descripcion">Descripción</label>
                    <textarea name="descripcion" id="descripcion" placeholder="Escribí un mensaje(opcional)"></textarea>
                </div>

                <div class="main-form__send">
                    <label for="send"></label>
                    <button class="main-form__button-send" id="send" type="submit">Enviar</button>
                </div>
            </Form>
        </fieldset>

        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d21211.696284327627!2d-57.549676674753094!3d-37.999475500372164!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9584dc236f80b29d%3A0x38c968d4d3626b6f!2sPaseo%20Aldrey%20Shopping!5e0!3m2!1ses!2sar!4v1740010217051!5m2!1ses!2sar" width="500" height="600" style="border-radius:15px;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>


    </main>
